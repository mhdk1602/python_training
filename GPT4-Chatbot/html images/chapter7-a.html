<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Conversion and Cleansing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .conversion-step {
            background-color: #DCE6F1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .conversion-title {
            font-size: 20px;
            color: #333;
            margin: 0;
        }
        .conversion-text {
            font-size: 16px;
            color: #555;
        }
        .icon {
            font-size: 30px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Document Conversion and Cleansing Process</h1>
    <div class="conversion-step">
        <i class="icon fas fa-file-alt"></i>
        <h2 class="conversion-title">Document Types Conversion</h2>
        <p class="conversion-text">Conversion of various document formats (PDF, DOCX, etc.) into a unified format for processing.</p>
    </div>
    <div class="conversion-step">
        <i class="icon fas fa-filter"></i>
        <h2 class="conversion-title">Data Cleansing</h2>
        <p class="conversion-text">Cleansing of data to remove inconsistencies, duplicates, and irrelevant information.</p>
    </div>
</div>
</body>
</html>
