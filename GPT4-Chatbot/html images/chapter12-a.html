<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Response Validation Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 300px;
      margin: auto;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .flow-step {
      background-color: #DCE6F1;
      border-radius: 5px;
      padding: 10px 0;
      margin: 10px 0; /* Adjust margin for visual spacing between steps and arrows */
    }
    .arrow {
      font-size: 24px;
      margin: 10px auto; /* Vertical and horizontal centering */
      display: block; /* Arrows take up the full width */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Chatbot Response Validation Flow</div>
  
  <div class="flow-step">Response Generation</div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">Establish Validation Criteria</div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">Automated Validation Checks</div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">Response Correction Mechanism</div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">User Confirmation</div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">Analytics and Reporting</div>
  <!-- No arrow after the last step -->

</div>

</body>
</html>
