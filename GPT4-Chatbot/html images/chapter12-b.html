<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation Process Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 300px;
      margin: auto;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .flow-step {
      background-color: #DCE6F1;
      border-radius: 5px;
      padding: 10px 0;
      margin: 10px 0; /* Adjust margin for visual spacing between steps and arrows */
    }
    .arrow {
      font-size: 24px;
      margin: 10px auto; /* Vertical and horizontal centering */
      display: block; /* Arrows take up the full width */
    }
    .icon {
      margin: 5px 0; /* Space above and below the icon */
      font-size: 24px; /* Icon size */
      color: #5B9BD5; /* Icon color */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Validation Process Stages</div>
  
  <div class="flow-step">
    <i class="icon fas fa-robot"></i>
    <div>Automated Checks</div>
  </div>
  <span class="arrow">&darr;</span> <!-- Downward arrow -->
  
  <div class="flow-step">
    <i class="icon fas fa-user-check"></i>
    <div>Potential Manual Review</div>
  </div>
  
</div>

</body>
</html>
